apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "kafka-kafka-bootstrap.default.svc.cluster.local:9092"
  - name: authType
    value: "oidc"
  - name: oidcTokenEndpoint
    value: "http://keycloak.default.svc.cluster.local:8080/realms/local/protocol/openid-connect/token"
  - name: oidcClientID
    value: "dapr-kafka"
  - name: oidcClientAuthMethod
    value: "client_jwt"
  - name: oidcClientAssertionCert
    secretKeyRef:
      name: dapr-oidc-jwt
      key: jwt.crt
  - name: oidcClientAssertionKey
    secretKeyRef:
      name: dapr-oidc-jwt
      key: jwt.key
  - name: oidcAudience
    value: "http://keycloak.default.svc.cluster.local:8080/realms/local"
  - name: oidcScopes
    value: "openid"
  - name: disableTls
    value: "true"
