apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "kafka-bootstrap.default.svc.cluster.local:9092"
  - name: authType
    value: "password"
  - name: saslUsername
    value: "dapr"
  - name: saslPassword
    value: "dapr"
  - name: saslMechanism
    value: "plain"
  - name: disableTls
    value: "true"
